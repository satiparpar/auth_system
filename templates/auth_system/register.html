<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'register' %}" method="POST" class="form-horizontal">
		{% csrf_token%}
				<label for="first_name">First name </label>
				<input type="text" class="form-control" name="first_name" id="first_name" placeholder=" Enter your name"
					Required>
	<br><br>
				<label for="last_name">Last name</label>
				<input type="text" class="form-control" name="last_name" id="last_name" placeholder=" Enter your last name"
					Required>
					<br><br>
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="Enter your username"
					Required>
				<br><br>

				<label for="phone_number">Phone number</label>
				<input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Entre your phone number" Required>
			<br><br>
				<label for="email">Email</label>
				<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email address" Required>
			<br><br>

				<label for="password">Password </label>
				<input type="password" class="form-control" name="password" id="password" placeholder=" Enter your password"
					Required>
			<br><br>

				<label for="confirm_password"> Re-enter your password</label>
				<input type="password" class="form-control" name="confirm_password" id="confirm_password"
					placeholder="Confirm your password" Required>

			<br><br>
			<button type="submit" class="btn btn-primary">register</button>
			<a class="btn btn-dark" href="{% url 'login' %}" role="button">Login</a>

	</form>
</body>
</html>
